<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- sweet alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- momentjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Document</title>
</head>
<body>
    <main class="container mt-5 text-center">
        <div id="app" class="container d-flex flex-column">
            <h1>Registro de medicion de presión</h1>
            <h4 class="text-center">Sistema para registro de medición de presión sanguinea</h4>
        </div>
        <div class="d-flex ">
            <form>
                <div class="systolic">
                    <div>
                        <span> introduce tu medición systolica</span>
                    </div>
                  <input
                    type="number"
                    placeholder="Insert systolic data"
                    id="sys"
                    value="90"
                  />
                </div>
                <div class="distolic">
                    <div>
                        <span>introduce tu medición distolica</span>
                    </div>
                  <input
                    type="number"
                    placeholder="Insert diastolic data"
                    id="dis"
                    value="60"
                  />
                </div>
                <div class="date-registro">
                    <div>
                        <span>Introduce la fecha del registro</span>
                    </div>
                  <input
                    type="date"
                    value="2022-04-14"
                    min="2019-01-01"
                    max="2022-12-31"
                    id="date"
                  />
                </div>
                <div>
                    <button class="btn btn-primary mt-3 mb-5" id="add" onClick="addElementToList()">
                        Agregar
                    </button>

                </div>
                <div>
                    <h2>Historial</h2>
                    <ul id="elements" class="list-group">
                        <!-- <li class="list-group-item">Irme a dromir</li> -->
                    </ul>
                </div>

            </form>
        </div>
    </main>
    
</body>
<script src="codigo.js"></script>
</html>
