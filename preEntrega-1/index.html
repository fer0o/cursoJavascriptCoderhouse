    <div class="titulo">
      <h1>Registro de medicion de presión</h1>
    </div>
    <div class="form-data">
      <form id="myform" onsubmit="return validation()">
        <div class="systolic">
            <div>
                <span> introduce tu medición systolica</span>
            </div>
          <input
            type="number"
            placeholder="Insert systolic data"
            id="sys"
            value="90"
          />
        </div>
        <div class="distolic">
            <div>
                <span>introduce tu medición distolica</span>
            </div>
          <input
            type="number"
            placeholder="Insert diastolic data"
            id="dis"
            value="60"
          />
        </div>
        <div class="date-registro">
            <div>
                <span>Introduce la fecha del registro</span>
            </div>
          <input
            type="date"
            value="2022-04-14"
            min="2019-01-01"
            max="2022-12-31"
            id="datePrompt"
          />
        </div>
        <div class="border-results">
          <input type="submit" />
        </div>
      </form>
    </div>

    <div class="results">
        <h2>Historial de resultados</h2>

      <div id="result"></div>
    </div>
